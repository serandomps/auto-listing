<div class="vehicles-find">
    {?title}<h2 class="title">{title}</h2>{/title}
    {?deck}
    <div class="card-deck d-block d-md-flex">{/deck}
        {#vehicles}
        <div class="card mb-3">
            <a class="thumbnail" href="/vehicles/{id}">
                <img src="{_.images[0].url}" class="card-img-top" alt="...">
            </a>
            <div class="card-body">
                <h5 class="card-title">{make.title} {model.title}
                    <small class="text-muted">{manufacturedAt|year}</small>
                </h5>
                <div class="d-flex justify-content-between">
                    <div class="pr-5">
                        <small class="text-muted">{price} LKR</small>
                    </div>
                    <div class="card-text">
                        <small class="text-muted">{mileage} km</small>
                    </div>
                </div>
            </div>
        </div>
        {/vehicles}
        {?deck}
    </div>
    {/deck}
</div>
